<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-info">
		<br>
		<select class="form-select"  multiple aria-label="Disabled select example">
			<option selected>Abrir este menu de selección</option>
			<option value="uno">One</option>
			<option value="dos">Two</option>
			<option value="tres">Three</option>
  		</select>
		  <br>
	</div>
	<br>
	<div class="container bg-warning">
		<br>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			<label class="form-check-label" for="flexCheckDefault">
			  Casilla de presentación predeterminada
			</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
			<label class="form-check-label" for="flexCheckChecked">
				Casilla de presentación marcada
			</label>
		  </div>
		  <br>
	</div>
	<br>
	<div class="container bg-dark">
		<br>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1" style="color: white">
			  Radio predeterminada
			</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
			<label class="form-check-label" for="flexRadioDefault2" style="color: white">
			  Radio marcada por defecto
			</label>
		  </div>
		  <br>
	</div>
	<br>
	<div class="container bg-success">
		<br>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
			<label class="form-check-label" for="flexSwitchCheckDefault">Entrada de casilla de verificación por interruptor predeterminado</label>
		  </div>
		  <div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
			<label class="form-check-label" for="flexSwitchCheckChecked">Entrada de casilla de verificación por interruptor marcada</label>
		  </div>
		  <div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
			<label class="form-check-label" for="flexSwitchCheckDisabled">Entrada de casilla de verificación por interruptor deshabilitado</label>
		  </div>
		  <div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked disabled>
			<label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Entrada de casilla de verificación desactivada</label>
		  </div>
		  <br>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
