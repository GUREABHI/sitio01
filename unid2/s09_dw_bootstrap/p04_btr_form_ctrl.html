<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-secondary">	
		<br>
		<form>
			<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label" style="color: white;">Direccion de correo electrónico</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
			</div>
			<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label" style="color: white;">Contraseña</label>
			<input type="password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="mb-3 form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1" style="color: white;">Me hecha un vistazo</label>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
		<br>
	</div>

<br>	 
	<div class="container bg-warning">
		<h5>Ejemplo de conjunto de campo deshabilitado</h5>		  
		<label for="exampleInputPassword1" class="form-label">Entrada inhabilitada</label>
	  	<input class="form-control" type="text" placeholder="Entrada inhabilitada" aria-label="Disabled input example" disabled>
		<br>
		<label for="exampleInputPassword1" class="form-label">Menu de seleccion desactivado</label>
		<select class="form-select" aria-label="Disabled select example" disabled>
			<option selected>Deshabilitado select1</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
  		</select>
		<br>	
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
